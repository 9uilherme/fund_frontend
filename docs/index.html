<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>ABNT NBR 15985:2011 - Informática em Saúde</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery library -->
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/labelInputDirective.js"></script>
    <script src="js/labelInputDataDirective.js"></script>
    <script src="js/labelInputSelect.js"></script>
    <script src="js/listService.js"></script>


</head>

<body ng-app="myApp">
    <div style="padding: 10px;" ng-controller="indexController">
        <form>
            <fieldset>
                <legend>
                    <span class="g_legend">Identificador</span>
                    <button href="#" class="g_show btn btn-secondary" ng-click="setShowNaoObrigatorios(!showNaoObrigatorios)">
                            {{ showNaoObrigatorios ? 'Esconder Não Obrigatórios' : 'Mostrar Não Obrigatórios' }}
                    </button>
                </legend>

                <div class="row">

                    <div class="form-group col-sm-4">
                        <label-select ng-label="Tipo do identificador" ng-lista="tiposIdentificadores" ng-model="paciente.identificador.tipoIdentificador" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-select ng-label="Área geográfica" ng-lista="areasGeograficas" ng-model="paciente.identificador.areaGeografica" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-input ng-label="Designação" ng-placeholder="Digite a designação" ng-model="paciente.identificador.designacao" ng-obrigatorio="true" />
                    </div>

                </div>
                <div class="row">

                    <div class="form-group col-sm-4">
                        <label-input-data ng-label="Data" ng-model="paciente.identificador.data" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-input ng-label="Emissor" ng-placeholder="Digite o seu emissor" ng-model="paciente.identificador.emissor"  ng-obrigatorio="true"/>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <span class="g_legend">Nome Completo</span>
                </legend>

                <div class="row">
                    <div class="form-group col-sm-3" ng-show="showNaoObrigatorios">
                        <label-input ng-label-class="listaDiversos" ng-label="Título(s)" ng-placeholder="Digite o seu título" ng-model="paciente.nomeCompleto.titulo"  ng-obrigatorio="false" />
                    </div>
                    <div class="form-group col-sm-3">
                        <label-input ng-label-class="listaDiversos" ng-label="Primeiro(s) nome(s)" ng-placeholder="Digite o seu primeiro nome" ng-model="paciente.nomeCompleto.primeironome" ng-obrigatorio="true"  />
                    </div>
                    <div class="form-group col-sm-3">
                        <label-input ng-label-class="listaDiversos" ng-label="Sobrenome(s)" ng-placeholder="Digite o seu sobrenome" ng-model="paciente.nomeCompleto.sobrenome"  ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-3" ng-show="showNaoObrigatorios">
                        <label-input ng-label-class="listaDiversos" ng-label="Sufixo(s)" ng-placeholder="Digite o seu sufixo" ng-model="paciente.nomeCompleto.sufixo"  ng-obrigatorio="false" />
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>
                    <span class="g_legend">Dados Demográficos</span>

                </legend>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label-input ng-label="Nome do pai" ng-placeholder="Digite o nome do seu pai" ng-model="paciente.dadosDemograficos.nomePai" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-input ng-label="Nome do mãe" ng-placeholder="Digite o nome da sua mãe" ng-model="paciente.dadosDemograficos.nomeMae" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-select ng-label="Situação Familiar" ng-lista="situacoesFamiliares" ng-model="paciente.dadosDemograficos.situacaoFamiliar" ng-obrigatorio="true" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label-input-data ng-label="Data nascimento" ng-model="paciente.dadosDemograficos.dataNascimento" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-select ng-label="Sexo" ng-lista="sexos" ng-model="paciente.dadosDemograficos.sexo" ng-obrigatorio="true" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label-input-data ng-label="Data óbito" ng-model="paciente.dadosDemograficos.obito.dataObito" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-select ng-label="Fonte" ng-lista="fontes" ng-model="paciente.dadosDemograficos.obito.fonte" ng-obrigatorio="true" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label-select ng-label="Países" ng-lista="paises" ng-model="paciente.dadosDemograficos.nacionalidade" ng-obrigatorio="true" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <span class="g_legend">Endereços</span>

                </legend>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="label">Label</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <span class="g_legend">Comunicações Eletrônicas</span>

                </legend>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="label">Label</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>
                    <span class="g_legend">Vínculos</span>

                </legend>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="label">Label</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </fieldset>

            <button type="submit" ng-click="saveOrUpdate(paciente)" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
