<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ABNT NBR  15985:2011 - Informática em Saúde</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div style="padding: 10px;">
      <form>
          <fieldset>
            <legend>Cadastro</legend>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="designacao">Designação:</label>
                    <input type="text" class="form-control" id="designacao">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="area">Area:</label>
                    <input type="text" class="form-control" id="area">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="emissor">Emissor:</label>
                    <input type="text" class="form-control" id="emissor">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="dataemissao">Emissor:</label>
                    <input type="date" class="form-control" id="dataemissao">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="tipoidentificador">Tipo do identificador:</label>
                    <input type="text" class="form-control" id="tipoidentificador">
                </div>
            </div>    
          </fieldset>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </body>
</html>
